<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sintetizador Web - SCHATZI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .controls label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
    }
    input[type=range], select {
      width: 120px;
      margin-top: 0.5rem;
    }
    .keyboard {
      display: flex;
      gap: 2px;
    }
    .key {
      width: 40px;
      height: 120px;
      background: #eee;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .key.black {
      background: #000;
      width: 30px;
      height: 80px;
      margin-left: -15px;
      margin-right: -15px;
      z-index: 1;
      position: relative;
    }
    .key.active.white {
      background: #69dbff;
    }
    .key.active.black {
      background: #3399cc;
    }
    button {
      background: #6939a9;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #startAudio {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('startAudio');
      startBtn.addEventListener('click', async () => {
        await Tone.start();
        console.log('Audio iniciado');
        startBtn.style.display = 'none';
        initSynth();
      });

      function initSynth() {
        const synth = new Tone.Synth({
          envelope: {
            attack: 0.1,
            decay: 0.2,
            sustain: 0.5,
            release: 1
          }
        });

        const delay = new Tone.FeedbackDelay(0.25, 0.4);
        const reverb = new Tone.Reverb({ decay: 2, preDelay: 0.01 });
        const distortion = new Tone.Distortion(0.2);
        synth.chain(distortion, delay, reverb, Tone.Destination);

        const keys = document.querySelectorAll('.key');

        keys.forEach(key => {
          key.addEventListener('mousedown', () => {
            const note = key.dataset.note + '4';
            synth.triggerAttack(note);
            key.classList.add('active');
          });
          key.addEventListener('mouseup', () => {
            synth.triggerRelease();
            key.classList.remove('active');
          });
          key.addEventListener('mouseleave', () => {
            synth.triggerRelease();
            key.classList.remove('active');
          });
        });

        document.getElementById('waveform').addEventListener('change', e => {
          synth.oscillator.type = e.target.value;
        });

        document.getElementById('freq').addEventListener('input', e => {
          synth.frequency.value = parseFloat(e.target.value);
        });

        document.getElementById('gain').addEventListener('input', e => {
          synth.volume.value = parseFloat(e.target.value) * 20 - 20;
        });

        ['attack', 'decay', 'sustain', 'release'].forEach(param => {
          document.getElementById(param).addEventListener('input', e => {
            synth.envelope[param] = parseFloat(e.target.value);
          });
        });

        let keyPressed = {};
        const keyMap = {
          'a': 'C4', 'w': 'C#4', 's': 'D4', 'e': 'D#4', 'd': 'E4',
          'f': 'F4', 't': 'F#4', 'g': 'G4', 'y': 'G#4', 'h': 'A4',
          'u': 'A#4', 'j': 'B4'
        };

        document.addEventListener('keydown', (e) => {
          const note = keyMap[e.key];
          if (note && !keyPressed[e.key]) {
            keyPressed[e.key] = true;
            synth.triggerAttack(note);
            // Visual key highlight
            const keyEl = [...keys].find(k => (k.dataset.note + '4') === note);
            if (keyEl) keyEl.classList.add('active');
          }
        });

        document.addEventListener('keyup', (e) => {
          const keysPressed = Object.keys(keyMap);
          if (keysPressed.includes(e.key)) {
            keyPressed[e.key] = false;
            synth.triggerRelease();
            // Remove visual highlight
            const keyEl = [...keys].find(k => (k.dataset.note + '4') === keyMap[e.key]);
            if (keyEl) keyEl.classList.remove('active');
          }
        });

        // Grabaci√≥n y exportaci√≥n
        let mediaRecorder, chunks = [];
        const recordBtn = document.getElementById('record');
        const downloadBtn = document.getElementById('download');

        recordBtn.addEventListener('click', async () => {
          if (recordBtn.textContent.includes('Grabar')) {
            const dest = Tone.context.createMediaStreamDestination();
            synth.connect(dest);

            mediaRecorder = new MediaRecorder(dest.stream);
            chunks = [];

            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
              const blob = new Blob(chunks, { type: 'audio/wav' });
              const url = URL.createObjectURL(blob);
              downloadBtn.href = url;
              downloadBtn.download = 'sintetizador.wav';
              downloadBtn.disabled = false;
            };

            mediaRecorder.start();
            recordBtn.textContent = '‚èπÔ∏è Detener';
          } else {
            mediaRecorder.stop();
            recordBtn.textContent = 'üéôÔ∏è Grabar';
          }
        });
      }
    });
  </script>
</head>
<body>
  <h1>Sintetizador Virtual</h1>

  <button id="startAudio">‚ñ∂Ô∏è Iniciar Audio</button>

  <div class="controls">
    <label>
      Onda
      <select id="waveform">
        <option value="sine">Senoidal</option>
        <option value="square">Cuadrada</option>
        <option value="sawtooth">Dientes de sierra</option>
        <option value="triangle">Triangular</option>
      </select>
    </label>
    <label>
      Frecuencia
      <input type="range" id="freq" min="100" max="1000" value="440" />
    </label>
    <label>
      Volumen
      <input type="range" id="gain" min="0" max="1" step="0.01" value="0.5" />
    </label>
    <label>
      Ataque
      <input type="range" id="attack" min="0" max="1" step="0.01" value="0.1" />
    </label>
    <label>
      Decaimiento
      <input type="range" id="decay" min="0" max="1" step="0.01" value="0.2" />
    </label>
    <label>
      Sostenido
      <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.5" />
    </label>
    <label>
      Relajaci√≥n
      <input type="range" id="release" min="0" max="5" step="0.1" value="1" />
    </label>
  </div>

  <div class="keyboard">
    <div class="key white" data-note="C"></div>
    <div class="key black" data-note="C#"></div>
    <div class="key white" data-note="D"></div>
    <div class="key black" data-note="D#"></div>
    <div class="key white" data-note="E"></div>
    <div class="key white" data-note="F"></div>
    <div class="key black" data-note="F#"></div>
    <div class="key white" data-note="G"></div>
    <div class="key black" data-note="G#"></div>
    <div class="key white" data-note="A"></div>
    <div class="key black" data-note="A#"></div>
    <div class="key white" data-note="B"></div>
  </div>

  <a id="download" disabled><button>‚¨áÔ∏è Exportar</button></a>
  <button id="record">üéôÔ∏è Grabar</button>
</body>
</html>
